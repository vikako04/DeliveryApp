version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3030:3030"
    environment:
      - PORT=3030
      - MONGO_URI=mongodb://mongo:27017/delivery-app
      - JWT_SECRET=your_jwt_secret
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - UPLOADTHING_TOKEN='eyJhcGlLZXkiOiJza19saXZlXzBiYmRiMDFlZjE2M2YzMmExZGI5ZDA0ZWFkNGMwODQ4YmZkOGRlOTIxODI0MWI2YTBkYzIwMTQzM2Q2M2M3ZTciLCJhcHBJZCI6Inlqc2t3YXIyMHUiLCJyZWdpb25zIjpbInNlYTEiXX0='
    depends_on:
      - backend

volumes:
  mongo-data:
